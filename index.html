<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Conversor JSON → CSV</title>
</head>

<body>
  <div class="container">

    <section class="titulo">
      <h1>Conversor JSON → CSV</h1>
      <p>Selecione um arquivo JSON para converter</p>
    </section>

    <section class="conversor">
      <label for="arquivo">Arquivo JSON:</label>
      <input type="file" id="arquivo" accept=".json">

      <button onclick="converter()">Converter e Baixar CSV</button>
    </section>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/json2csv@6.0.0/dist/json2csv.umd.js"></script>
  <script src="script.js"></script>
</body>
</html>
